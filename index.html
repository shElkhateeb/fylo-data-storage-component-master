<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="component">
      <header>
        <img src="./images/logo.svg" alt="Flyo Logo" />
        <div class="icons">
          <div class="box">
            <img src="./images/icon-document.svg" alt="Document" />
          </div>
          <div class="box">
            <img src="./images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="box">
            <img src="./images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </header>
      <main>
        <label>Youâ€™ve used <strong>815 GB</strong> of your storage</label>
        <progress max="1000" value="815"></progress>
        <div class="thumb"></div>
        <div class="remainder"><strong>185&nbsp;</strong>GB Left</div>
        <div class="scale">
          <label class="start">0 GB</label>
          <label class="end">1000 GB</label>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shorouk Elkhateeb</a>.
      </div>
    </footer>
  </body>
</html>
